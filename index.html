<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<style> /* set the CSS */

<link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
  
.axisNormal line{
  stroke: #535A5A;
}

.axisNormal path{
  stroke: #535A5A;
}

.axisNormal text{
  fill: #8C9696;
    font-family: 'Overpass', sans-serif;
} 
    
.bubbles {
  opacity: 0.5;
}
.bubbles:hover {
  opacity: 1;
}
        
</style>

<body bgcolor="#19273C">
</body>

<script>

// set the dimensions and margins of the graph
var margin = {top: 10, right: 20, bottom: 30, left: 50},
    width = 500 - margin.left - margin.right,
    height = 420 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("data_hollywood_sequel.csv", function(data) {
    
  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 1200])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .attr("class", "axisNormal")
    .call(d3.axisBottom(x)
            .tickValues([150, 300, 450, 600, 750, 900, 1050, 1200]));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 200])
    .range([ height , height *0.25 ]);
  svg.append("g")
    .attr("class", "axisNormal")
    .call(d3.axisLeft(y)
            .tickValues([50, 100, 150, 200, 250, 300, 350, 400]));
    
  // Tick line
  svg.selectAll(".tick line").attr("stroke", "#535A5A")
    
  // Add X axis label:
  svg.append("text")
      .style("font-family", "Overpass,sans-serif")
      .style("font-size", "small")
      .style("fill", "#8C9696")
      .attr("text-anchor", "middle")
      .attr("x", width/2 + margin.left)
      .attr("y", height + margin.top + 20)
      .text("Average Gross ($m)");

  // Y axis label:
  svg.append("text")
      .style("font-family", "Overpass,sans-serif")
      .style("font-size", "small")
      .style("fill", "#8C9696")
      .attr("text-anchor", "middle")
      .attr("transform", "rotate(-90)")
      .attr("y", -margin.left + 16)
      .attr("x", -margin.top - height/2 + 0)
      .text("Average Budget ($m)")

  // Add a scale for bubble size
  var z = d3.scaleLinear()
    .domain([0, 30])
    .range([ 0, 40]);
    
  // -1- Create a tooltip div that is hidden by default:
  var tooltip = d3.select("#my_dataviz")
    .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style('position','absolute')
      .style("background-color", "black")
      .style("border-radius", "8px")
      .style("font-family", "Overpass,sans-serif")
      .style("font-size", "small")
      .style("padding", "4px")
      .style("color", "white")

  // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
  var showTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
    tooltip
      .style("opacity", 0.8)
      .html(d.Story + " " + d.Year)
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var moveTooltip = function(d) {
    tooltip
      .style("left", (d3.mouse(this)[0]+30) + "px")
      .style("top", (d3.mouse(this)[1]+30) + "px")
  }
  var hideTooltip = function(d) {
    tooltip
      .transition()
      .duration(200)
      .style("opacity", 0)
  }
    
  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("class", "bubbles")
      .attr("cx", function (d) { return x(d.AvgGross); } )
      .attr("cy", function (d) { return y(d.AvgBudget); } )
      .attr("r", function (d) { return z(d.Count); } )
      .style("fill", function (d) { return d.hex; })
    //  .style("opacity", "0.5")
    //  .attr("stroke", "white")
    //  .style("stroke-width", "0px")
    // -3- Trigger the functions
    .on("mouseover", showTooltip )
    .on("mousemove", moveTooltip )
    .on("mouseleave", hideTooltip )
      
})
</script>
